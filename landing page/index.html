<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="Total">
    <div id="Title">-- Account Information --</div>
    
    <div class="item">
        <span class="important">*</span>
        <label for="userAccount">Username :</label>
        <input type="text" id="userAccount" placeholder=" Cannot be modified after setting">
    </div>
    <p class="item_"></p>
    <br>
    <div class="item">
        <span class="important">*</span>
        <label for="userPass">Password :</label>
        <input type="password" id="userPass" placeholder=" Please enter 6-18 digits, letters,_">
    </div>
    <p class="item_"></p>
    <br>
    
    <div class="item">
        <span class="important">*</span>
        <label for="userPass_">Confirm Password:</label>
        <input type="password" id="userPass_">
    </div>
    <p class="item_"></p>
    <br>
    
    <div class="item">
        <span class="important">*</span>
        <label for="userName">Name :</label>
        <input type="text" id="userName" placeholder=" Enter your name">
    </div>
    <p class="item_"></p>
    <br>

    <div class="item">
        <span class="important">*</span>
        <label for="information">SSN :</label>
        <input type="text" id="information" placeholder="Enter your ID">
    </div>
    <p class="item_"></p>
    <br>
    
    <div class="item">
        <span class="important">*</span>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="please enter the correct format">
    </div>
    <p class="item_"></p>
    <br>
    <div class="item">
        <span class="important">*</span>
        <label for="telephone">TEL :</label>
        <input type="tel" id="telephone" placeholder=" Enter your phone numbers">
    </div>
    <p class="item_"></p>
    <br>
    <div id="end">
        <input type="checkbox" id="choose">
        <label for="choose">I read and agree</label>
        <button id="handup">Submit</button>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="js/index.js"></script>
